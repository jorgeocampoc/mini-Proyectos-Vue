<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   
</head>

<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center" id="app">
      
        <div class="content   border-customm">    
          
            <div class="headerCalc  px-5 d-flex align-items-center ">
              
                <p class="fs-1 text-white responsive-number">
                    <span class="mx-1"  v-if="num == ''">0 </span>
                    <span class="mx-1"  v-else>{{num}} </span>
                    <span class="mx-1"  v-if="band">{{operator}} </span>
                    <span class="mx-1" >{{num2}}</span>
                </p>
            </div>
            <div class="bodyCalc d-flex justify-content-evenly align-content-center flex-wrap">
               <div class="d-flex mx-2 justify-content-center gap-5 w-100 my-3">
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('7')">7</button>
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('8')">8</button>
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('9')">9</button>
                <button class="col btn btn-success p-4 rounded-circle " @click="addOperator('/')">/</button>
               </div>
               <div class="d-flex mx-2 justify-content-center gap-5 w-100 my-3">
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('4')">4</button>
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('5')">5</button>
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('6')">6</button>
                <button class="col btn btn-success p-4 rounded-circle " @click="addOperator('X')">X</button>
               </div>
               <div class="d-flex mx-2 justify-content-center gap-5 w-100 my-3">
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('1')">1</button>
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('2')">2</button>
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('3')">3</button>
                <button class="col btn btn-success p-4 rounded-circle " @click="addOperator('-')">-</button>
               </div>
               <div class="d-flex justify-content-center gap-5 w-100 my-3 mx-2">
                   <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('00')">00</button>
                   <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('0')">0</button>
                   <button class="col btn btn-primary text-white p-4 rounded-circle shadow-custom" @click="result()" >=</button>
                   <button class="col btn btn-success p-4 rounded-circle " @click="addOperator('+')">+</button>
                </div>
                <div class="d-flex justify-content-center gap-5 w-100 my-3 mx-2">
                   <button class="col btn btn-primary p-4 rounded-circle shadow-custom" @click="reset()">AC</button>
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom" @click="addNum('.')">.</button>
                <button class="col btn btn-dark p-4 rounded-circle shadow-custom d-flex align-items-center" @click="numToBack()">
                    <i class="fs-5 fa-solid fa-delete-left text-light"></i>
                </button>
                <button class="col btn text-white p-4 rounded-circle shadow-custom bg-success" @click="addOperator('exp')">exp</button>
                
               </div>
        
             
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
